<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Clone</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <main class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div
          class="row align-items-center justify-content-center gx-0 min-vh-100"
        >
          <div
            class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11"
          >
            <!-- Image -->
            <img src="./img/img.svg" alt="video cal svg" class="img-fluid" />
          </div>
          <div
            class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11"
          >
            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center">Video Call App</h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Simplify your workflow in minutes.
            </p>

            <!-- Form -->
            <form class="mb-6" id="roomNameForm">
              <!-- Room Name -->
              <div class="form-group">
                <label class="form-label" for="roomName"> Room Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="roomName"
                  placeholder="Enter room name"
                  autocomplete="off"
                  name="roomName"
                />
              </div>

              <!-- Password -->
              <div class="form-group mb-5">
                <label class="form-label" for="name"> Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  autocomplete="off"
                />
              </div>

              <!-- Submit -->

              <input
                type="submit"
                class="btn w-100 btn-primary"
                value="Create / Join Room"
              />
            </form>
          </div>
        </div>
        <!-- / .row -->
      </div>
      <!-- / .container -->
    </main>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
