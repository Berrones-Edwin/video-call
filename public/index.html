<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-dark">
    <main>
      <div class="container d-flex flex-column">
        <div
          class="row align-items-center justify-content-center gx-0 min-vh-100"
        >
          <div class="col-12 col-md-6 col-lg-3 py-8 py-md-11">
            <!-- Heading -->
            <h1 class="mb-0 fw-bold">VideoCall App</h1>

            <!-- Description -->
            <p class="mb-6 text-muted">Simplify your workflow in minutes.</p>

            <!-- Form -->
            <form class="mb-6" id="roomNameForm">
              <!-- Room Name -->
              <div class="form-group">
                <label class="form-label" for="roomName"> Room Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="roomName"
                  placeholder="Enter room name"
                  autocomplete="off"
                  name="roomName"
                  required
                  minlength="5"
                />
              </div>

              <!-- Name -->
              <div class="form-group mb-5">
                <label class="form-label" for="name"> Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  autocomplete="off"
                  minlength="3"
                  required
                />
              </div>
              <div class="form-check mb-5">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="video"
                  />
                  <label class="form-check-label" for="video">
                    Start without video
                  </label>
                </div>
              </div>
              <div class="form-check mb-5">
                <a href="/preview">See a preview before start to videocall</a>
              </div>

              <!-- Submit -->

              <input
                class="btn btn-lg w-100 btn-primary"
                type="submit"
                value="Join"
              />
            </form>
          </div>
          <div
            class="col-lg-8 offset-lg-1 align-self-stretch d-none d-lg-block"
          >
            <!-- Image -->
            <div
              class="h-100 w-cover bg-cover"
              style="
                background-image: url(https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?cs=srgb&dl=pexels-fauxels-3183150.jpg&fm=jpg);
                background-position: center;
                background-size: cover;
              "
            ></div>
          </div>
        </div>
        <!-- / .row -->
      </div>
      <!-- / .container -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
